{% extends 'base.html' %}

{% block title %}Task Details - {{ task.name }}{% endblock %}

{% block content %}
<div class="task-details-container">
    <h1>Task Details</h1>
    <p><strong>Name:</strong> {{ task.name }}</p>
    <p><strong>Description:</strong> {{ task.description }}</p>
    <p><strong>Status:</strong> 
        <span class="{% if task.status == 'Complete' %}status-complete{% elif task.status == 'In Progress' %}status-in-progress{% else %}status-incomplete{% endif %}">
            {{ task.status }}
        </span>
    </p>
    <div class="task-actions">
        <a href="{% url 'tasks:update_task' task.id %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'tasks:delete_task' task.id %}" class="btn btn-danger">Delete</a>
    </div>
    <a href="{% url 'tasks:task_list' %}" class="btn btn-secondary">Back to Tasks</a>
</div>
{% endblock %}
