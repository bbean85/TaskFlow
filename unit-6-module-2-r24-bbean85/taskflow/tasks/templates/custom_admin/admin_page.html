{% extends 'base.html' %}

{% block title %}Admin - TaskFlow{% endblock %}

{% block content %}
    <div class="admin-container">
        <header class="admin-header">
            <h1 class="admin-title">Custom Admin Panel</h1>
            <nav class="admin-nav">
                <a href="{% url 'custom_admin' %}" class="nav-link">Dashboard</a>
                <a href="{% url 'manage_users' %}" class="nav-link">Users</a>
                <a href="{% url 'logout' %}" class="nav-link">Logout</a>
            </nav>
        </header>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="message {{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <main class="admin-content">
            {% block admin_content %}{% endblock %}
        </main>
    </div>
{% endblock %}
