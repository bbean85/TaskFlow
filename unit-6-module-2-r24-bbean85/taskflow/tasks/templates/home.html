<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TaskFlow</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ff0084);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Centered Container */
        .welcome-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Heading */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Navigation Links */
        nav a {
            text-decoration: none;
            color: #fff;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .welcome-container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            nav a {
                display: block;
                margin: 10px 0;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to TaskFlow</h1>
        <nav>
            <a href="{% url 'tasks:task_list' %}" aria-label="View Task List">Tasks</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" aria-label="Logout from TaskFlow">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" aria-label="Login to TaskFlow">Login</a>
            {% endif %}
        </nav>
    </div>
</body>
</html>
