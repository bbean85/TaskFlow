{% extends 'base.html' %}

{% block title %}Register - TaskFlow{% endblock %}

{% block content %}
    <h2>Register</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p class="mt-3">
        Already have an account? <a href="{% url 'tasks:login' %}">Login here</a>.
    </p>
{% endblock %}
